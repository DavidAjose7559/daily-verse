<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“– Daily Bible Verse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>ðŸ“– Daily Bible Verse</h1>
    <p class="date" id="date"></p>
    <h2 id="reference"></h2>
    <p id="text"></p>
    <h3>Context:</h3>
    <div id="context" class="context"></div>
  </div>

  <!-- Load the daily verse from your backend -->
  <script src="https://daily-verse-viewer.onrender.com/daily.js"></script>
  <script>
async function loadDaily() {
  try {
    const res = await fetch('/api/daily', { cache: 'no-store' });
    if (!res.ok) throw new Error('Not ready');
    const d = await res.json();

    // update UI
    document.getElementById('date').textContent = `Date: ${d.date}`;
    document.getElementById('reference').textContent = d.reference;
    document.getElementById('text').textContent = d.text;

    // If your model returns HTML, this inserts it. (OK for now while testing)
    const ctx = document.getElementById('context');
    ctx.innerHTML = d.context || '';
  } catch (e) {
    console.warn('Daily verse not ready yet. Retryingâ€¦');
  }
}

// first load
loadDaily();
// for testing, poll every minute instead of reloading the whole page
setInterval(loadDaily, 60_000);
</script>
</body>
</html>
