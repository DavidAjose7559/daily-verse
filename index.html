<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“– Daily Bible Verse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>ðŸ“– Daily Bible Verse</h1>
    <p class="date" id="date"></p>
    <h2 id="reference"></h2>
    <p id="text"></p>
    <h3>Context:</h3>
    <div id="context" class="context"></div>
  </div>

  <script>
    fetch('daily.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('date').textContent = `Date: ${data.date}`;
        document.getElementById('reference').textContent = data.reference;
        document.getElementById('text').textContent = data.text;
        document.getElementById('context').textContent = data.context; // ðŸ‘ˆ allow HTML!
      })
      .catch(error => {
        document.body.innerHTML = "<h2 style='text-align:center;'>Error loading daily verse. Make sure <code>daily.json</code> exists and is valid.</h2>";
        console.error("Error loading JSON:", error);
      });
  </script>
</body>
</html>
