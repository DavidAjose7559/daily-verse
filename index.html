<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“– Daily Bible Verse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 1.9rem;
      color: #2c5282;
      display: flex;
      align-items: center;
    }

    .date {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    h3 {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #444;
    }

    pre {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“– Daily Bible Verse</h1>
    <p class="date" id="date"></p>
    <h2 id="reference"></h2>
    <p id="text"></p>
    <h3>Context:</h3>
    <pre id="context"></pre>
  </div>

  <script>
    fetch('daily.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('date').textContent = `Date: ${data.date}`;
        document.getElementById('reference').textContent = data.reference;
        document.getElementById('text').textContent = data.text;
        document.getElementById('context').textContent = data.context;
      })
      .catch(error => {
        document.body.innerHTML = "<h2 style='text-align:center;'>Error loading daily verse. Make sure <code>daily.json</code> exists and is valid.</h2>";
        console.error("Error loading JSON:", error);
      });
  </script>
</body>
</html>
